<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Futbol World Events</title>
    <link rel="icon" href="./img/jugador.png">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  </head>
  <body>
    <main>
      <div class="wrapper light">
        <header>

          <button class="toggle-btn">
            <i class='bx bxs-moon'></i>
            <i class='bx bxs-sun' ></i>
          </button>
          
          <div class="container">
            <div class="logo">
              <h3>Futbol World Events</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="#">Partidos</a></li>
                <li><a href="#">Galeria</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#" class="btn">Descarga La App</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger">
              <div class="bar"></div>
            </div>

          </div>
        </header>

        <div class="content-area">
          <div class="container">
            <div class="left">
              <div class="title">
                <h1>Futbol World Events</h1>
                <h1>Explora los siguientes partidos</h1>
              </div>
              <p class="text">
                Futbol World Events es una aplicacion web que te permite ver los partidos de futbol de la Uefa Champions League.
              </p>
              <div>
                <a href="#" class="btn">Descarga La App</a>
              </div>
            </div>

            <div class="right">
              <img src="img/jugador.png" alt="Fashion Clothing" class="clothes">
            </div>

          </div>
        </div>

        <img src="img/art.png" alt="" class="shape">

      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
